<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>DSC106 - Final Project</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Paytone+One&display=swap" rel="stylesheet" />
	<link href="./styles/dashboard.css" rel="stylesheet" />
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/maps/modules/map.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>
	<script src="https://code.highcharts.com/maps/highmaps.js"></script>
	<script src="https://code.highcharts.com/mapdata/custom/world-robinson.js"></script>
	<script src="./scripts/main.js"></script>
</head>

<body>
	<h1>Global Dashboard</h1>

	<section id="countryChart"></section>

	<section>
		<div id="myMap"></div>
	</section>

	<section id="vitalScorecards">
		<section id="acceptedScorecard">
			<h3>Accepted</h3>
			<output id="acceptedApps"> </output>
		</section>

		<section id="deniedScorecard">
			<h3>Denied</h3>
			<output id="deniedApps"> </output>
		</section>

		<section id="percentScorecard">
			<h3>Percent Accepted</h3>
			<output id="percentApps"> </output>
		</section>
	</section>

	<hr />

	<section id="summaryCharts" class="chart-parent--container">
		<section id="salesPerMonthChart" class="chart--container"></section>
		<section id="totalSalesChart" class="chart--container"></section>
	</section>
	<hr />

	<section class="chart-parent--container">
		<section id="jobChart" class="chart--container"></section>
		<section id="typeChart" class="chart--container"></section>
	</section>

	<section id="acceptChart"></section>

	<b>Visa Types</b>

	<dl>
		<dt>H-1B</dt>
		<dd>- work visa for professionals working in US</dd>
		<dt>L-1</dt>
		<dd>- work visa for foreiners opening business in US</dd>
		<dt>F-1</dt>
		<dd>- student visa</dd>
		<dt>Parolee</dt>
		<dd>- a permit for non-US national who does not have valid immigrant visa, but need to reenter</dd>
	</dl>
	

</body>

</html>
